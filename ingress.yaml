apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hello-api-staging.aws2.trustb.cc
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: hello-api-service
              port:
                number: 80
